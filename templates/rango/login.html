{% extends "rango/base.html" %}
{% load staticfiles %}

{% block resultBlock %}
    <div class="login-area col-md-offset-3 form-horizontal">
        <form class="form-signin col-md-6">
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <div class="form-group">
                <button type="submit" class="btn btn-default col-md-4 external-link"><img src="{% static "icons/twitter.svg" %}" /></button>
                <button type="submit" class="btn btn-default col-md-4 external-link"><img src="{% static "icons/github.svg" %}" /></button>
                <button type="submit" class="btn btn-default col-md-4 external-link"><img src="{% static "icons/google.svg" %}" /></button>
            </div>
        </form>

    </div> <!-- /container -->
{% endblock %}
