<!DOCTYPE html>

{% load staticfiles %}

<html>
    <head>
      <title>Our project</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
      <link rel="icon" href="{% static "images/favicon.ico" %}">
      <!-- 这是图标 -->

      <!-- Custom styles for this template -->
      <link href="{% static "css/offcanvas.css" %}" rel="stylesheet">


      <style>
          .form-inline .form-group{
              margin-left: 0;
              padding-left: 0;
          }
          .form-inline .form-group .form-control{
                width: 100%;
                margin-left: 0;
          }
          .top-five {
              margin-top: 5%;
          }
      </style>
   </head>
   <body>
      <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Rango</a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Anyways</a></li>
            </ul>
          </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
      </nav><!-- /.navbar -->

      <div class="container">

        <div class="row row-offcanvas row-offcanvas-right">

          <div class="col-xs-12 col-sm-9">
            <div class="jumbotron">
              <h1>This is our website</h1>
              <p>This is our home page.</p>
            </div>
            <div class="row">
                <div class="col-xs-6 col-md-12">
                    <form class="form-inline" role="form">
                        <div class="form-group col-md-11">
                            <input type="text" class="form-control" id="search">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>

                    <div class="col-md-6 top-five">
                        <ul>
                            <li>Top 5 Category</li>
                            <p>These are the categories</p>
                        </ul>
                    </div>
                    <div class="col-md-6 top-five">
                        <ul>
                            <li>Top 5 pages</li>
                            <p>These are the pages</p>
                        </ul>
                    </div>
                </div>
            </div><!--/row-->
          </div><!--/.col-xs-12.col-sm-9-->

          <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
            <div class="list-group">
              <a href="#" class="list-group-item active">User name</a>
              <a href="#" class="list-group-item">log in</a>
              <a href="#" class="list-group-item">log out</a>
              <a href="#" class="list-group-item">sign up</a>
              <a href="#" class="list-group-item">edit profile</a>
            </div>
          </div><!--/.sidebar-offcanvas-->
        </div><!--/row-->

        <hr>

        <footer>
          <p></p>
        </footer>

      </div><!--/.container-->

      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="{% static "js/jquery-1.x-git.min.js" %}"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="{% static "css/bootstrap.min.css" %}"></script>
      <script src="{% static "css/offcanvas.css" %}"></script>
   </body>
</html>
